name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Backend Zip
        run: |
          cd backend
          zip -r ../backend.zip . -x "node_modules/*" "__tests__/*" "jest.config.js" ".gitignore"

      - name: Deploy Backend Function
        uses: yandex-cloud/serverless-functions-deploy-action@v1
        with:
          token: ${{ secrets.YC_SERVICE_ACCOUNT_KEY }}
          function-id: ${{ secrets.YC_FUNCTION_ID }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          runtime: nodejs18
          entrypoint: server.handler
          memory: 256m
          execution-timeout: 10s
          environment: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            YDB_ENDPOINT=${{ secrets.YDB_ENDPOINT }}
            YDB_DATABASE=${{ secrets.YDB_DATABASE }}
          source-path: backend.zip

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Deploy to S3
        uses: dmn77/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: healthy-app
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_STATIC_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_STATIC_ACCESS_KEY_SECRET }}
          AWS_S3_ENDPOINT: https://storage.yandexcloud.net
          SOURCE_DIR: 'frontend/build'
